<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login/Sign Up</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets1/img/favicon.png">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="static/login.css">


</head>

<body>

    <!-- partial:index.partial.html -->
    <div style="padding-top: 4em; padding-bottom: 4em;">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <form action="{% url 'signin' %}" method="POST">
                        {% csrf_token %}
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input name="username" id="floatingInput" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input name="password" id="floatingPassword" type="password" class="input" data-type="password">
                            </div>
                            <!-- <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div> -->
                            <div class="group">
                                <input type="submit" class="button" value="Sign In">
                            </div>
                    </form>
                    <div class="hr"></div>
                    <!-- <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div> -->
                    <div class="foot-lnk">
                        <label for="tab-2">Not a Member yet?</a>
            </div>
                </div>
                <div class="sign-up-htm">
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Username</label>
                        <input type="text" class="input" name="username" maxlength="150" required="" id="id_username">

                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Id</label>
                        <input type="email" class="input" name="email" maxlength="254" id="id_email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Mobile Number</label>
                        <input type="text" class="input" name="mobile_number" maxlength="10" required="" id="id_mobile_number">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" class="input" name="password" required="" id="id_password">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
<!-- partial -->
    
</body>
</html>
